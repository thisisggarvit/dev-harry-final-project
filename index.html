<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Grocery Planner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Garvit's Grocery Planner</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link active" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#plans-section">Your Plans</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://validator.nu/?doc=https%3A%2F%2Fthisisggarvit.github.io%2Fdev-harry-final-project%2F" target="_blank">Nu Validator</a></li>
                    <li class="nav-item"><a class="nav-link" href="https://github.com/thisisggarvit/dev-harry-final-project" target="_blank">Source Code</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container text-center">
            <h1>Smart Grocery Planner</h1>
            <p>Plan ahead, shop smarter, and never forget a thing!</p>
            <a href="#create-plan" class="btn btn-primary mt-3">Get Started</a>
        </div>
    </section>

    <!-- Create Plan Section -->
    <main class="container mt-5" id="create-plan">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card p-4 shadow-lg">
                    <h2 class="text-center">Create Your Grocery Plan</h2>
                    <form id="grocery-form">
                        <div class="mb-3">
                            <label for="item-name" class="form-label">Item Name</label>
                            <input type="text" id="item-name" class="form-control" placeholder="E.g., Apples" required>
                        </div>
                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity</label>
                            <input type="number" id="quantity" class="form-control" placeholder="E.g., 2" required>
                        </div>
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" class="form-select" required>
                                <option value="" disabled selected>Choose Category</option>
                                <option value="Vegetables">Vegetables ü•¶</option>
                                <option value="Fruits">Fruits üçé</option>
                                <option value="Dairy">Dairy üßÄ</option>
                                <option value="Beverages">Beverages üçπ</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="store" class="form-label">Select Store</label>
                            <select id="store" class="form-select" required>
                                <option value="" disabled selected>Select Store</option>
                                <option value="Walmart">Walmart</option>
                                <option value="Target">Target</option>
                                <option value="Whole Foods">Whole Foods</option>
                            </select>
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" id="high-priority" class="form-check-input">
                            <label for="high-priority" class="form-check-label">High Priority</label>
                        </div>
                        <div class="mb-3">
                            <label for="pickup-date" class="form-label">Pickup Date</label>
                            <input type="date" id="pickup-date" class="form-control" required>
                        </div>
                        <div class="mb-3">
                            <label for="pickup-time" class="form-label">Pickup Time</label>
                            <input type="time" id="pickup-time" class="form-control" required>
                        </div>
                        <div class="d-flex justify-content-between">
                            <button type="submit" class="btn btn-primary">Save Plan</button>
                            <a href="#plans-section" class="btn btn-secondary">View Plans</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <!-- Plans Section -->
    <section class="container mt-5" id="plans-section">
        <h2 class="text-center">Your Grocery Plans</h2>
        <div id="plans-container" class="row justify-content-center mt-4">
            <!-- Plans will be dynamically loaded here -->
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        &copy; 2024 Smart Grocery Planner | Designed with <span style="color: #ff5733;">‚ù§Ô∏è</span>
    </footer>

    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
