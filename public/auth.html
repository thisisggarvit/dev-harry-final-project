<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GG’s Grocery Planner | Sign in</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body id="auth">
  <div class="auth-wrap">
    <div class="auth-card glass">
      <div class="auth-brand">🛒 GG’s Grocery Planner</div>
      <h2 id="formTitle">Welcome back</h2>
      <p class="muted">Log in to manage your grocery plans</p>

      <form id="authForm" class="auth-form">
        <div id="usernameRow" class="hidden">
          <label>Username</label>
          <input type="text" id="username" placeholder="e.g., garvit"/>
        </div>

        <label>Email</label>
        <input type="email" id="email" placeholder="you@example.com" required/>

        <label>Password <span class="hint">(min 6 characters)</span></label>
        <div class="pw-wrap">
          <input type="password" id="password" minlength="6" placeholder="••••••" required/>
          <button class="pw-toggle" type="button">👁️</button>
        </div>

        <button type="submit" class="btn-main" id="authButton">Log in</button>
        <div id="msg" class="msg"></div>
      </form>

      <div class="switch">
        <span id="switchText">Don’t have an account?</span>
        <button id="switchBtn" class="btn-ghost">Create one</button>
      </div>
    </div>
  </div>

  <script>
    let mode = "login";
    const usernameRow = document.getElementById("usernameRow");
    const formTitle = document.getElementById("formTitle");
    const switchBtn = document.getElementById("switchBtn");
    const switchText = document.getElementById("switchText");
    const authButton = document.getElementById("authButton");
    const pwInput = document.getElementById("password");
    const pwToggle = document.querySelector(".pw-toggle");
    const msg = document.getElementById("msg");

    pwToggle.addEventListener("click", () => {
      pwInput.type = pwInput.type === "password" ? "text" : "password";
      pwToggle.textContent = pwInput.type === "password" ? "👁️" : "🙈";
    });

    switchBtn.addEventListener("click", () => {
      mode = mode === "login" ? "register" : "login";
      const isLogin = mode === "login";
      usernameRow.classList.toggle("hidden", isLogin);
      formTitle.textContent = isLogin ? "Welcome back" : "Create your account";
      authButton.textContent = isLogin ? "Log in" : "Register";
      switchText.textContent = isLogin ? "Don’t have an account?" : "Already have an account?";
      switchBtn.textContent = isLogin ? "Create one" : "Log in";
      msg.textContent = "";
    });

    document.getElementById("authForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = pwInput.value.trim();
      const username = document.getElementById("username").value.trim();

      if (mode === "register" && password.length < 6) {
        msg.textContent = "Password must be at least 6 characters.";
        msg.className = "msg error";
        return;
      }

      try {
        const res = await fetch(`/api/auth/${mode}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(mode === "login" ? { email, password } : { username, email, password })
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || "Error");

        if (mode === "login") {
          localStorage.setItem("token", data.token);
          window.location.href = "/index.html";
        } else {
          msg.textContent = "✅ Registered successfully! Please log in.";
          msg.className = "msg ok";
          switchBtn.click();
        }
      } catch (err) {
        msg.textContent = err.message || "Server error.";
        msg.className = "msg error";
      }
    });
  </script>
</body>
</html>
